{% extends 'account/base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<h1>My informations</h1>


<div class="form-group">
    <label for="username">User Name:</label>
    <input type="text" class="form-control" name="username" id="username" value="{{request.user}}" disabled>
</div>
<div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" name="email" id="email" value="{{request.user.email}}" disabled>
</div>
<div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" id="password" value="{{request.user.password}}"
           disabled>
</div>


<!-- Modal -->
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Update Email Modal</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <form action="." method="post" class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-default">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="text-left">
    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">UPDATE
        EMAIL</a>
</div>
{% endblock %}
